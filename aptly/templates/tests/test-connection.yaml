apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "aptly.fullname" . }}-test-connection"
  labels:
    {{- include "aptly.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "aptly.fullname" . }}:{{ .Values.service_api.port }}']
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "aptly.fullname" . }}:{{ .Values.service_nginx.port }}']
  restartPolicy: Never

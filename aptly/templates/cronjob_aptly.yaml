---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "aptly.fullname" . }}-update-cronjob
  labels:
    {{- include "aptly.labels" . | nindent 4 }}
spec:
  schedule: "{{ .Values.interval }}"
  concurrencyPolicy: "Forbid"
  jobTemplate:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "aptly.selectorLabels" . | nindent 8 }}
    spec:
      template:
        spec:
          restartPolicy: Never
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "aptly.serviceAccountName" . }}
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          containers:
            - name: {{ .Chart.Name }}
              securityContext:
                {{- toYaml .Values.securityContext | nindent 16 }}
              image: "{{ .Values.image_aptly.repository }}:{{ .Values.image_aptly.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.image_aptly.pullPolicy }}
              resources:
                {{- toYaml .Values.resources | nindent 16 }}
              volumeMounts:
                - mountPath: /opt/aptly_wrapper_config
                  name: config
                  readOnly: true
                - mountPath: /opt/aptly
                  name: data
                - mountPath: /root/.gnupg
                  name: gpg
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumes:
            - name: config
              secret:
                secretName: {{ include "aptly.fullname" . }}
            - name: data
              {{- if .Values.persistence.enabled }}
              persistentVolumeClaim:
                claimName: {{ .Values.persistence.data.existingClaim | default (include "aptly.data_volume" .) }}
              {{- else }}
              emptyDir: {}
              {{- end }}
            - name: gpg
              {{- if .Values.persistence.enabled }}
              persistentVolumeClaim:
                claimName: {{ .Values.persistence.gpg.existingClaim | default (include "aptly.gpg_volume" .) }}
              {{- else }}
              emptyDir: {}
              {{- end }}

# Default values for aptly.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: urpylka/aptly
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service_api:
  type: ClusterIP
  port: 8080

service_nginx:
  type: ClusterIP
  port: 80

ingress_api:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: api.aptly.1.2.3.4.nip.io
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

ingress_nginx:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: aptly.1.2.3.4.nip.io
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  resourcePolicy: "keep"
  # Use the existing PVC which must be created manually before bound,
  # and specify the "subPath" if the PVC is shared with other components
  existingClaim: ""
  # Specify the "storageClass" used to provision the volume. Or the default
  # StorageClass will be used (the default).
  # Set it to "-" to disable dynamic provisioning
  storageClass: ""
  subPath: ""
  accessMode: ReadWriteOnce
  # have a look here: https://www.debian.org/mirror/size
  # currently it's about 630Gi for amd64 and approxiamelty 500Gi for arm64
  # so 1500Gi should be enough at the moment
  size: 5Gi
  annotations: {}
